name: CI & Dogfood Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.3'

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24.x'

      - name: Run flowcraft unit tests
        run: go test ./...

      - name: Build flowcraft binary
        run: go build -o flowcraft ./cmd/flowcraft

      - name: Copy binary to test directory
        run: cp flowcraft ./test_project

      - name: Run flowcraft on test-project
        working-directory: ./test-project
        run: ./flowcraft run --file flow.toml